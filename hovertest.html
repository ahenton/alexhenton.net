<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Text Change</title>
  <style>
    .hover-container span {
      display: none;
    }
    .hover-container:hover .default-text {
      display: none;
    }
    .hover-container:hover .hover-text {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="hover-container">
    <span class="default-text">Hover over me!</span>
    <span class="hover-text">Text changed!</span>
  </div>
</body>
</html>
